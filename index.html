<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Pomodoro To Do App</title>
</head>

<body>
	<div class="container top-row">
		<div class="row">
			<div class="col region top-left">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h2 class="time">11:11 AM</h2>
						<h2 class="day">MONDAY</h2>
						<h2 class="date">OCT 11</h2>

					</div>
				</div>
			</div>
			<div class="col region top-center">
				<div class="card" style="width: 18rem;">
					<div class="card-body">


					</div>
				</div>
			</div>
			<div class="col region top-right">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h2 class="image">cloudy</h2>
						<h2 class="temp">48 F</h2>
						<h2 class="city">REDMOND</h2>

					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">POMODORO TIMER</h5>
					<p class="card-text"></p>
					<a href="#" class="btn btn-primary">START</a>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">TO DO LIST</h5>
					<p class="card-text"></p>
					<a href="#" class="btn btn-primary">ADD NEW TASK</a>
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			Quote
		</div>
		<div class="card-body">
			<blockquote class="blockquote mb-0">
				<p>If you can dream it, you can do it.</p>
				<footer class="blockquote-footer">Walt Disney</footer>
			</blockquote>
		</div>
	</div>


	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
