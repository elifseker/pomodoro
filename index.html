<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro To Do App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">


</head>

<body>
	<div class="container">
		<h4><span id="date"></span><span id="time"></span></h4>
	</div>
	</div>
	<div class="container">
		<form class="form-inline" id="weatherForm">
			<label for="cityInfo"></label>
			<input type="text" name="cityInfo" id="cityInfo"
				placeholder="Please enter a zipcode for today's weather...">
			<button type="submit" class="btn btn-primary">Submit</button>
			<br>
		</form>
	</div>
	</div>
	<br>
	<div class="container">
		<h4 id="weatherResult"></h4>
	</div>


	<div class="col-sm-4 mx-auto justify-content-center text-center align-items-center">
		<div class="card">
			<div class="card-body">
				<h5 class="card-header bg-transparent border-success">POMODORO TIMER</h5>

				<div id="pomodoro">
					<div id="clock">
						<div id="timer">
							<div id="title">Work Time</div>
							<div id="countdown">
								<span id="minutes">25</span>
								<span id="seconds">00</span>
							</div>
							<div id="controls" class="reset">
								<div id="start" class="btn btn-primary"> Start</div>
								<div id="pause" class="btn btn-primary"> Pause</div>
								<div id="resume" class="btn btn-primary"> Resume</div>
							</div>
							<div id="title">Break Time</div>
							<div id="countdown">
								<span id="minutes">5</span>
								<span id="seconds">00</span>
							</div>
							<div id="controls" class="reset">
								<div id="start" class="btn btn-primary"> Start</div>
								<div id="pause" class="btn btn-primary"> Pause</div>
								<div id="resume" class="btn btn-primary"> Resume</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-8 mx-auto">
		<div class="card">
			<div class="card-body">
				<div id="myDIV" class="header">
					<h4 class="card-header bg-transparent border-success">TO DO LIST</h5>
						<br>
						<input type="text" id="myInput" placeholder="add new task..">
						<span onclick="newElement()" class="btn btn-primary">Add</span>
						<div>
							<ul id="myUL">
								<li>Workout</li>
								<li class="checked">HW4</li>
								<li>Grocery</li>
								<li>Leetcode</li>
							</ul>
						</div>
				</div>

			</div>
		</div>
	</div>

	<div class="footer mt-auto text-center">
		<div class="card-header">
		</div>
		<div class="card-body">
			<blockquote class="blockquote mb-0">
				<p>If you can dream it, you can do it.</p>
				<footer class="blockquote-footer">Walt Disney</footer>
			</blockquote>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
