<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro To Do App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">

</head>

<body>
	<div class="container top-row">
		<div class="row">
			<div class="col region top-left">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h2 class="time">11:11 AM</h2>
						<h2 class="day">MONDAY</h2>
						<h2 class="date">OCT 11</h2>

					</div>
				</div>
			</div>

			<div class="col region float-right">
				<div class="card" style="width: 18rem;">
					<div class="card-body ">
						<h2 class="image">cloudy</h2>
						<h2 class="temp">48 F</h2>
						<h2 class="city">REDMOND</h2>

					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">POMODORO TIMER</h5>
					<p class="card-text"></p>
					<a href="#" class="btn btn-primary">START</a>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">TO DO LIST</h5>
					<p class="card-text"></p>
					<a href="#" class="btn btn-primary">ADD NEW TASK</a>
				</div>
			</div>
		</div>
	</div>

	<div class="footer mt-auto text-center">
		<div class="card-header">
		</div>
		<div class="card-body">
			<blockquote class="blockquote mb-0">
				<p>If you can dream it, you can do it.</p>
				<footer class="blockquote-footer">Walt Disney</footer>
			</blockquote>
		</div>
	</div>

</body>

</html>
